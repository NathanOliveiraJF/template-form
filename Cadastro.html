<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <title>Associação Cultural Associa</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>

<body>
  <div class="container ">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6 ">
        <div class="card card-form">
          <h2 class="card-title text-center mt-2">Cadastro</h2>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="email" class="form-control  btn-lg btn-block py-4" name="email"
                  aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control btn-lg btn-block  py-4" name="senha" placeholder="Senha">
              </div>
              <div class="form-group">
                <input type="password" class="form-control btn-lg btn-block  py-4" name="senhaConfirm"
                  placeholder="Confirmar senha">
              </div>
              <input type="submit" class="btn btn-primary btn-lg  btn-block mt-3 py-2 mb-4 " value="Criar conta" />
              <a class="nav-link text-primary text-center border-top pt-3 mt-3" href="login.html">Já tem conta ? Logar</a>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
</body>

</html>
